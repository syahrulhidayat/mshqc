name: mshqc
channels:
  - conda-forge
  - defaults
dependencies:
  # --- Core Tools ---
  - python>=3.8
  - pip
  - cmake>=3.18
  - make  # Gunakan 'ninja' jika ingin lebih cepat
  
  # --- Compilers (Cross-Platform) ---
  - cxx-compiler  # Otomatis pilih g++ (Linux) atau clang (Mac)
  - llvm-openmp   # Untuk OpenMP di Mac/Linux
  
  # --- C++ Libraries ---
  - eigen         # Eigen3 headers
  - libint        # Libint2 library & headers
  
  # --- Python Libraries ---
  - pybind11      # Penghubung C++ ke Python
  - numpy>=1.20
  - scipy
  - pytest